<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GROQ API</title>
    <style>
        :root {
            --background-color: #f0f0f5;
            --text-color: #000000;
            --chat-background: #ffffff;
            --input-background: #ffffff;
            --button-background: #007bff;
            --button-text-color: #ffffff;
            --pre-background: #eaeaea;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #ffffff;
            --chat-background: #1e1e1e;
            --input-background: #2c2c2c;
            --button-background: #bb86fc;
            --button-text-color: #000000;
            --pre-background: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            margin: 10px;
            font-size: 1.5rem;
            text-align: center;
        }

        #chatBox {
            width: 90%;
            max-width: 600px;
            height: 60vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--chat-background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #userInput {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-background);
            color: var(--button-text-color);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        pre {
            background-color: var(--pre-background);
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .message {
            margin-bottom: 10px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
        }

        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 24px;
            background-color: var(--button-background);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #themeToggle .toggle-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            transform: translateX(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        [data-theme="dark"] #themeToggle .toggle-circle {
            transform: translateX(26px);
            background-color: #000000;
        }
    </style>
</head>
<body data-theme="light">
    <div id="themeToggle">
        <div class="toggle-circle"></div>
    </div>
    <h1>Chat with Baponkar AI</h1>
    <div id="chatBox">
        <div class="message"><strong>Assistant:</strong> Hello! How can I assist you today?</div>
    </div>
    <textarea id="userInput" rows="4" placeholder="Type your message here..."></textarea>
    <button id="sendRequest">Send</button>

    <script>
        const apiUrl = "https://api.groq.com/openai/v1/chat/completions";
        const apiKey = "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";
        const chatBox = document.getElementById("chatBox");
        const themeToggle = document.getElementById("themeToggle");

        async function sendRequest() {
            const userInput = document.getElementById("userInput").value.trim();

            if (!userInput) {
                alert("Please enter a message.");
                return;
            }

            chatBox.innerHTML += `<div class="message"><strong>You:</strong> ${userInput}</div>`;

            const requestBody = {
                model: "llama3-8b-8192",
                messages: [
                    {
                        role: "user",
                        content: userInput
                    }
                ]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0]?.message?.content || "No response received.";
                chatBox.innerHTML += `<div class="message"><strong>Assistant:</strong> ${assistantMessage}</div>`;

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error fetching data:", error);
                chatBox.innerHTML += `<div class="message"><strong>Assistant:</strong> Error: ${error.message}</div>`;
            } finally {
                document.getElementById("userInput").value = "";
            }
        }

        document.getElementById("sendRequest").addEventListener("click", sendRequest);

        themeToggle.addEventListener("click", () => {
            const currentTheme = document.body.getAttribute("data-theme");
            const newTheme = currentTheme === "light" ? "dark" : "light";
            document.body.setAttribute("data-theme", newTheme);
        });
    </script>
</body>
</html>
